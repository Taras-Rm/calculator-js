<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="main.css" type="text/css">
</head>
<body>

    <div class="main-calc">
        
        <div class="blc inp">
            <input type="text" class="pre_textview" readonly>
            <input type="text" class="textview" readonly>
        </div>
            <div class="blc reset" onclick="clearInput()">C</div>
            <div class="blc back" onclick="inputBack()">&larr;</div>
            <div class="blc operation" onclick="input('+')">+</div>
            <div class="blc operation" onclick="input('-')">-</div>
            <div class="blc operation" onclick="input('*')">&times;</div>
            <div class="blc operation" onclick="input('/')">&divide;</div>
            <div class="blc" onclick="input('7')">7</div>
            <div class="blc" onclick="input('8')">8</div>
            <div class="blc" onclick="input('9')">9</div>
            <div class="blc operation" onclick="input('(')">(</div>
            <div class="blc" onclick="input('4')">4</div>
            <div class="blc" onclick="input('5')">5</div>
            <div class="blc" onclick="input('6')">6</div>
            <div class="blc operation" onclick="input(')')">)</div>
            <div class="blc" onclick="input('1')">1</div>
            <div class="blc" onclick="input('2')">2</div>
            <div class="blc" onclick="input('3')">3</div>
            <div class="blc equal" onclick="calculate()">=</div>
            <div class="blc zero" onclick="input('0')">0</div>
            <div class="blc operation" onclick="input('.')">.</div>
    </div>


    <script src=main.js></script>
</body>
</html>
